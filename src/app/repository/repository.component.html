<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <form class="form-inline" #getRepoForm='ngForm' (ngSubmit)="searchRepos(repoName);getRepoForm.resetForm({})" ngNativeValidate>
                    <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Github Reposiroty Name e,g Pizza...." name="search" [(ngModel)]="repoName" required>
                    <button class="btn btn-outline-info  btn-sm" type="submit">
                        <i class="fab fa-search" aria-hidden="true"></i>
                        Search
                    </button>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="container allrepos ">
        <div class="card" style="width: 22rem;" class="repo" *ngFor='let repo of searchService.reposResult'>
            <div class="card-body">
                <h5 class="card-title"><span class="top">Repo Name:</span> &nbsp;{{repo.name}} </h5>
                <div class="card-text">
                    <hr>
                    <div class="desc"><span class="top">Description:</span> &nbsp;{{repo.description}}
                    </div>
                    <hr>
                    <div class="card-subtitle mb-2">
                        <span class="top">Language: </span> {{repo.language}}
                    </div>
                    <div class="card-subtitle mb-2"><span class="top">Created:&nbsp; <span id="created">{{repo.createdAt
                            |date|dateCount}}</span> &nbsp; On:</span>
                        &nbsp;{{repo.createdAt | date}}
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-outline-info">
                    <i class="fa fa-eye" style="font-size:16px"></i> &nbsp;
                    <span class="forks">{{repo.watchersCount}}</span>
                </button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button class="btn btn-sm btn-outline-danger">
                    <i class="fa fa-code-fork" style="font-size:16px"></i> &nbsp;
                    <span class="forks">{{repo.forks}}</span>
                </button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <a href="{{repo.htmlUrl}}" class="card-link" target="_blank">
                        <button class="btn btn-sm btn-outline-success" id="visit">
                        VIEW &nbsp; <i class="fa fa-arrow-circle-right" style="font-size:16px"></i>
                    </button>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
